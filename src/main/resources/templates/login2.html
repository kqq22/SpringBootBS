<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.8.5/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.8.5/themes/icon.css">
    <script type="text/javascript" src="jquery-easyui-1.8.5/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.8.5/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.8.5/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div class="easyui-panel" title="Login" style="width:100%;max-width:400px;padding:30px 60px;">
    <form id="ff" method="post">
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="name" style="width:100%" data-options="label:'用户名:',required:true,validType:'length[6,12]'">
        </div>
        <div style="margin-bottom:20px">
            <input id="pwd" class="easyui-textbox" name="pwd" style="width:100%" data-options="label:'密码:',required:true,validType:'length[6,12]'" />
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="rpwd" style="width:100%" data-options="label:'确认密码:',required:true" validType="rpwd['#pwd']" />
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="age" style="width:100%" data-options="label:'年龄:',required:true" validType="myage[16,100]">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="email" style="width:100%" data-options="label:'邮箱:',required:true,validType:'email'">
        </div>
        <div style="margin-bottom:20px">
            <input class="easyui-textbox" name="telephone" style="width:100%" data-options="label:'联系电话:',required:true" validType="mobile[]">
        </div>
    </form>
    <div style="text-align:center;padding:5px 0">
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">Submit</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()" style="width:80px">Clear</a>
    </div>
</div>
<script>
    function submitForm(){
        $('#ff').form('submit');
    }
    function clearForm(){
        $('#ff').form('clear');
    }

    $.extend($.fn.validatebox.defaults.rules, {
        rpwd: {
            validator: function(value,param){
                return value == $(param[0]).val();
            },
            message: '确认密码必须与密码保持一致'
        }
    });

    $.extend($.fn.validatebox.defaults.rules, {
        myage: {
            validator: function(value,param){
                return value>=param[0] && value<=param[1];
            },
            message: '年龄必须在16到100之间'
        }
    });
    $.extend($.fn.validatebox.defaults.rules, {
        mobile: {
            validator: function (value, param) {
                return /^(?:13\d|15\d|18\d)-?\d{5}(\d{3}|\*{3})$/.test(value);
            },
            message: '手机号码不正确'
        },
    });

</script>
</body>
</html>
