<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.8.5/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.8.5/themes/icon.css">
    <script type="text/javascript" src="jquery-easyui-1.8.5/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.8.5/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north'" style="height:70px">
    <img src="image/logo.jpg">
</div>
<div data-options="region:'south',split:true" style="height:50px;text-align: center">
    Copyright All Rights Reserved
    长沙图灵教育IT学院
</div>
<div data-options="region:'east',split:true" title="East" style="width:255px;">
    <div style="margin:20px 0"></div>
    <div class="easyui-calendar" style="width:250px;height:250px;"></div>
</div>
<div data-options="region:'west',split:true,href:'/nav'" title="West" style="width:200px;"></div>
<div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
    <div id="tt" class="easyui-tabs" style="width:700px;height:250px" data-options="fit:'true'">

    </div>
</div>
</body>
</html>
